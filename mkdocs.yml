site_name: CommitVigil
site_url: https://daretechie.github.io/CommitVigil/
site_description: The Accountability Specialist - Automating human management with sentiment-aware AI agents.
site_author: daretechie

repo_name: daretechie/CommitVigil
repo_url: https://github.com/daretechie/CommitVigil

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Introduction: index.md
  - Operational Overviews:
      - Agentic Reasoning Logic: overviews/agents.md
      - Ethics & Privacy: overviews/ethics.md
      - Customization & Tuning: overviews/customization.md

  - Validation & Safety:
      - Safety Report: validation/safety_validation_report.md
      - Test Results: validation/adversarial_test_results.md
      - Benchmarks: validation/performance_benchmarks.md

  - Usage Guides:
      - Quick Start: guides/quickstart.md
      - Slack Integration: guides/slack.md
      - GitOps Accountability: guides/gitops.md
      - The Accountability Handbook: guides/managers.md
      - Production Deployment: guides/production.md


  - API Reference:
      - Endpoint Specs: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]

