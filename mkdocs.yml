site_name: CommitGuard AI
site_url: https://daretechie.github.io/CommitGuard-AI/
site_description: The Accountability Specialist - Automating human management with sentiment-aware AI agents.
site_author: daretechie

repo_name: daretechie/CommitGuard-AI
repo_url: https://github.com/daretechie/CommitGuard-AI

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Introduction: index.md
  - Operational Overviews:
      - The Accountability Specialist: overviews/concept.md
      - Behavioral vs GitOps Personas: overviews/personas.md
      - Agentic Reasoning Logic: overviews/agents.md
      - Ethics & Privacy: overviews/ethics.md
      - Customization & Tuning: overviews/customization.md



  - Usage Guides:
      - Quick Start: guides/quickstart.md
      - Slack Integration: guides/slack.md
      - GitOps Accountability: guides/gitops.md
      - The Accountability Handbook: guides/managers.md


  - API Reference:
      - Endpoint Specs: reference/api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]

