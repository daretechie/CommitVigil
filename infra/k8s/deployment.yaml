apiVersion: apps/v1
kind: Deployment
metadata:
  name: commitvigil-api
  labels:
    app: commitvigil-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commitvigil-api
  template:
    metadata:
      labels:
        app: commitvigil-api
    spec:
      containers:
      - name: api
        image: commitvigil:latest
        command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: commitvigil-secrets
        - configMapRef:
            name: commitvigil-config
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false # SQLite needs this; set to true if using Postgres ONLY
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: commitvigil-worker
  labels:
    app: commitvigil-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: commitvigil-worker
  template:
    metadata:
      labels:
        app: commitvigil-worker
    spec:
      containers:
      - name: worker
        image: commitvigil:latest
        command: ["arq", "src.worker.WorkerSettings"]
        envFrom:
        - secretRef:
            name: commitvigil-secrets
        - configMapRef:
            name: commitvigil-config
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: commitvigil-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: commitvigil-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
