apiVersion: apps/v1
kind: Deployment
metadata:
  name: commitguard-api
  labels:
    app: commitguard-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: commitguard-api
  template:
    metadata:
      labels:
        app: commitguard-api
    spec:
      containers:
      - name: api
        image: commitguard-ai:latest
        command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: commitguard-secrets
        - configMapRef:
            name: commitguard-config
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: commitguard-worker
  labels:
    app: commitguard-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: commitguard-worker
  template:
    metadata:
      labels:
        app: commitguard-worker
    spec:
      containers:
      - name: worker
        image: commitguard-ai:latest
        command: ["arq", "src.worker.WorkerSettings"]
        envFrom:
        - secretRef:
            name: commitguard-secrets
        - configMapRef:
            name: commitguard-config
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "2Gi"

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: commitguard-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: commitguard-worker
  minReplicas: 2
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
